      <div class="navbar">

          <li><a href="../index.html">SPRINGTALES</a></li>

      <h1>Infographic Maker</h1>
      <div>
        <div class="infographic-maker">
          <div class="left">
            <div class="boss"></div>
            <div
              class="weapon-icon"
              data-asset="Weapon"
              data-folder="weapon"
            ></div>
            <div
              class="accessory-icon"
              data-asset="Accessory"
              data-folder="accessory"
            ></div>
            <div class="card-icon"></div>
            <div
              class="relic-icon"
              data-asset="Relic"
              data-folder="relic"
            ></div>
          </div>
          <div class="right">
            <div class="heroes">
              <div class="hero" data-asset="Hero" data-folder="hero"></div>
              <div class="hero" data-asset="Hero" data-folder="hero"></div>
              <div class="hero" data-asset="Hero" data-folder="hero"></div>
              <div class="hero" data-asset="Hero" data-folder="hero"></div>
            </div>
            <div class="weapons">
              <div
                class="weapon"
                data-asset="Weapon"
                data-folder="weapon"
              ></div>
              <div
                class="weapon"
                data-asset="Weapon"

              ></div>
              <div
                class="weapon"
                data-asset="Weapon"
                data-folder="weapon"
              ></div>

                class="weapon"

                data-folder="weapon"
              ></div>
            </div>
            <div class="accessories">
              <div
                class="accessory"
                data-asset="Accessory"
                data-folder="accessory"
              ></div>
              <div
                class="accessory"
                data-asset="Accessory"
                data-folder="accessory"
              ></div>
              <div
                class="accessory"
                data-asset="Accessory"
                data-folder="accessory"
              ></div>
              <div
                class="accessory"
                data-asset="Accessory"
                data-folder="accessory"
              ></div>
            </div>
            <div class="relics">
              <div class="relic" data-asset="Relic" data-folder="relic"></div>
              <div class="relic" data-asset="Relic" data-folder="relic"></div>
              <div class="relic" data-asset="Relic" data-folder="relic"></div>
              <div class="relic" data-asset="Relic" data-folder="relic"></div>
